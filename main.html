                <p id="welcome"></p>
                <a class="password-list" href="password-list.html" target="_blank" 　>アカウントリスト</a>


                <form method="post">
                    <p></p>
                    <span class="fontawesome-user"></span>
                    <input type="text" class="user" id="textfield1" placeholder="Username" 　onclick="switch_target($(this));">
                    <br></br>
                    <span class="fontawesome-lock"></span>
                    <input type="password" class="hoge" id="textfield2" placeholder="Password" 　onclick="switch_target($(this));">
                    <p></p>
                    <input type="submit" value="Login" class="login-button">
                    <input type="button" id="logout" class="logout-button" value="Logout">
                    <p id="error_message"></p>
                </form>

                <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
                <script>
                    var users = [
                        { 'name': 'user1', 'password_hash': 'catfishkakigooriorange' },
                        { 'name': 'user2', 'password_hash': 'cat?fish?kakigoori?orange?' },
                        { 'name': 'user3', 'password_hash': 'pig!chick!lime!?!' },
                        { 'name': 'user4', 'password_hash': 'treeblueberryfrogdarumamountain' },
                        { 'name': 'user5', 'password_hash': 'tree!blueberry@frog$daruma*mountain?' },
                        { 'name': 'user6', 'password_hash': 'orangehimawaritonakaidolphincakepresent' }



                    ];

                    var length = users.length;

                    $("p#welcome").html("ようこそ、ゲストさん");


                    $("#logout").click(function (event) {
                        $("p#welcome").html("ようこそ、ゲストさん");
                    });

                    $("input[type=submit]").click(function (event) {

                        event.preventDefault();

                        var user = $("input[type='text']").val();
                        var password = $("input[type='password']").val();
                        var is_error = true;

                        $("input[type='password']").val("");

                        for (var i = 0; i < length; ++i) {

                            if (user === users[i].name && password === users[i].password_hash) {
                                $("p#welcome").html("ようこそ、" + user + "さん");
                                $("input[type='text']").val("");
                                $("p#error_message").html("");
                                is_error = false;
                                break;
                            }

                        }

                        if (is_error) {
                            $("p#error_message").html("UsernameもしくはPasswordが正しくありません。");
                        }
                    });
                </script>
